name: Build Android APK

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: 'gradle'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: SillyTavern-Release
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk

      - name: Prepare Release Files
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cp android/app/build/outputs/apk/release/app-release-unsigned.apk SillyTavern-${{ github.ref_name }}.apk

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            SillyTavern-${{ github.ref_name }}.apk
          generate_release_notes: true
          draft: false
          prerelease: false
